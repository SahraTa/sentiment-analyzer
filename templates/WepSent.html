<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
</head>
<body>
    <h1>AI-Powered Sentiment Analyzer</h1>
    <form method="POST" action="/">
        <label for="review">Enter your review:</label><br>
        <textarea id="review" name="review" rows="6" cols="50"></textarea><br><br>
        <input type="submit" value="Analyze Sentiment">
    </form>
    
    {% if sentiment %}
        <h2>Sentiment: {{ sentiment }}</h2>
    {% endif %}
</body>
</html>
